<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>EventoApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body style="text-align: center; background: rgb(6,208,119);background: linear-gradient(90deg, rgba(6,208,119,1) 0%, rgba(6,208,170,1) 67%);">
    <h1 style="color: white; ">Lista de Eventos</h1>

    <a style="background: #156EA7" href="/cadastrarEvento" class="waves-effect waves-light btn">
        <i class="material-icons left">date_range</i>
        Cadastrar Evento
    </a>

    <div th:each="evento : ${eventos}">
        <div style="width: 80%;text-align: center; background: #f9f9f9; padding: 1em;
             border: 1px solid darkgray; box-shadow: 0 0 5px 1px #ccc;; margin: 1em auto;" class="row">
            <p><b>Nome: </b><span th:text="${evento.nome}"></span></p>
            <p><b>Local: </b><span th:text="${evento.local}"></span></p>
            <p><b>Data: </b> <span th:text="${evento.data}"></span></p>
            <p><b>Hor√°rio: </b><span th:text="${evento.horario}"></span></p>

            <a style="background: orange" th:href="@{${evento.id}}" class="waves-effect waves-light btn">
                <i class="material-icons left">list</i>
                    Detalhes
            </a>
            <a style="background: tomato" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}"  class="waves-effect waves-light btn">
                <i class="material-icons left">remove_circle</i>
                Deletar
            </a>
        </div>
    </div>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
